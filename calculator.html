<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #d3d3d3; /* thick Ash color background */
            font-family: Arial, sans-serif;
	    margin-left:450px !important;
        }

        #calculator {
            width: 300px;
	    height:400px;
            margin: 50px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        #solution {
            background-color: #fff;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            font-size: 24px;
        }

        .button {
            width: 110px;
            height: 50px;
            font-size: 24px;
            background-color: #000;
            color: #fff;
            border: 1opx;
            cursor: pointer;
padding:10px;
        }

        .button:hover {
            background-color: #666;
        }

        #clear {
            background-color: #4CAF50;  
            text-align:center;
        }
	table{
	  border-spacing:0px !important;
	}
    </style>
</head>
<body>
<div id="calculator">
    <div id="solution">0</div>
    <table>
	  <td colspan=3></td>
          <td class="button" id="clear">AC</td>
        <tr>
            <td class="button" onclick="appendToSolution('9')">9</td>
            <td class="button" onclick="appendToSolution('8')">8</td>
            <td class="button" onclick="appendToSolution('7')">7</td>
            <td class="button" onclick="appendToSolution('+')">+</td>
        </tr>
        <tr>
            <td class="button" onclick="appendToSolution('4')">4</td>
            <td class="button" onclick="appendToSolution('5')">5</td>
            <td class="button" onclick="appendToSolution('6')">6</td>
            <td class="button" onclick="appendToSolution('-')">-</td>

        </tr>
        <tr>
            <td class="button" onclick="appendToSolution('1')">1</td>
            <td class="button" onclick="appendToSolution('2')">2</td>
            <td class="button" onclick="appendToSolution('3')">3</td>
            <td class="button" onclick="appendToSolution('%')">%</td>
            
        </tr>
        <tr>
             <td class="button" id="zero" onclick="appendToSolution('.')">.</td>
            <td class="button" id="zero" onclick="appendToSolution('0')">0</td>
            <td class="button" onclick="calculateSolution('=')">=</td>
            <td class="button" onclick="appendToSolution('*')">*</td>
        </tr>
    </table>
</div>
<script>
    let solution = document.getElementById("solution");

    function appendToSolution(value) {
        if (solution.innerText === '0') {
            solution.innerText = value;
        } else {
            solution.innerText += value;
        }
    }

    function calculateSolution() {
        try {
            solution.innerText = eval(solution.innerText);
        } catch (error) {
            solution.innerText = 'Error';
        }
    }

    document.getElementById("clear").addEventListener("click", function() {
        solution.innerText = '0';
    });
</script>
</body>
</html>
